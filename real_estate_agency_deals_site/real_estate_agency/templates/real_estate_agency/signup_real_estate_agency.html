{% extends "base.html" %}
{% load static %}


{% block title %}{{title}}{% endblock %}

{% block styles %}
<link type="text/css" rel="stylesheet" href="{% static 'common/css/form.css' %}"/>
{% endblock %}
{% block scripts %}

{% endblock %}

{% block content %}
<div class="form-container">
    <h2 class="form-title">{{ title }}</h2>
    <form method="post" class="form">
        {% csrf_token %}

        <div class="form-group">
            <label>{{ form.name.label }}</label>
            {{ form.name }}
            {{ form.name.errors }}
        </div>
        <div class="form-group">
            <label>{{ form.INN.label }}</label>
            {{ form.INN }}
            {{ form.INN.errors }}
        </div>
        <button type="submit" class="form-button">Зарегистрировать агенство</button>
    </form>
</div>
{% endblock %}
