{% load decimal_math_tags %}
<div class="half-stars">
    <div class="rating-group-display">
        {% for i in '12345' %}
            {% widthratio forloop.counter 1 1 as current_star %}
            {% if rating >= current_star|addition:"0" %}
                <!-- Полная звезда -->
                <svg class="star full" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                    <path d="M259.3 17.8L194 150.2 47.9 171.5c-26.2 3.8-36.7 36.1-17.7 54.6l105.7 103-25 145.5c-4.5 26.3 23.2 46 46.4 33.7L288 439.6l130.7 68.7c23.2 12.2 50.9-7.4 46.4-33.7l-25-145.5 105.7-103c19-18.5 8.5-50.8-17.7-54.6L382 150.2 316.7 17.8c-11.7-23.6-45.6-23.9-57.4 0z"/>
                </svg>
            {% elif rating >= current_star|subtraction:"-0.55" %}
                <!-- Половина звезды -->
                <div class="star-container">
                    <svg class="star half" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                        <path d="M288 0c-11.4 0-22.8 5.9-28.7 17.8L194 150.2 47.9 171.4c-26.2 3.8-36.7 36.1-17.7 54.6l105.7 103-25 145.5c-4.5 26.1 23 46 46.4 33.7L288 439.6V0z"/>
                    </svg>
                    <svg class="star empty" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                        <path d="M528.1 171.5L382 150.2 316.7 17.8c-11.7-23.6-45.6-23.9-57.4 0L194 150.2 47.9 171.5c-26.2 3.8-36.7 36.1-17.7 54.6l105.7 103-25 145.5c-4.5 26.3 23.2 46 46.4 33.7L288 439.6l130.7 68.7c23.2 12.2 50.9-7.4 46.4-33.7l-25-145.5 105.7-103c19-18.5 8.5-50.8-17.7-54.6zM388.6 312.3l23.7 138.4L288 385.4l-124.3 65.3 23.7-138.4-100.6-98 139-20.2 62.2-126 62.2 126 139 20.2-100.6 98z"/>
                    </svg>
                </div>
            {% else %}
                <!-- Пустая звезда -->
                <svg class="star empty" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                    <path d="M528.1 171.5L382 150.2 316.7 17.8c-11.7-23.6-45.6-23.9-57.4 0L194 150.2 47.9 171.5c-26.2 3.8-36.7 36.1-17.7 54.6l105.7 103-25 145.5c-4.5 26.3 23.2 46 46.4 33.7L288 439.6l130.7 68.7c23.2 12.2 50.9-7.4 46.4-33.7l-25-145.5 105.7-103c19-18.5 8.5-50.8-17.7-54.6zM388.6 312.3l23.7 138.4L288 385.4l-124.3 65.3 23.7-138.4-100.6-98 139-20.2 62.2-126 62.2 126 139 20.2-100.6 98z"/>
                </svg>
            {% endif %}
        {% endfor %}
    </div>
</div>

<style>
.half-stars {
    text-align: center;
    display: inline-block;
}
.rating-group-display {
    display: inline-flex;
    align-items: center;
}
.star {
    margin: 0 2px;
    height: 24px;
    width: 24px;
    transition: fill 0.3s;
}
.star.full {
    fill: {{ filled_color|default:'#337AB7' }};
}
.star.half {
    fill: {{ filled_color|default:'#337AB7' }};
    position: absolute;
    overflow: hidden;
    left: 0;
}
.star.empty {
    fill: {{ empty_color|default:'#BFE2FF' }};
}
.star-container {
    position: relative;
    width: 24px;
    height: 24px;
    display: inline-block;
}
</style>
