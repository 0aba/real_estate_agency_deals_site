<style>
.half-stars {
    text-align: center;
}
.half-stars .rating-group {
    display: inline-flex;
}
.half-stars input {
    position: absolute;
    left: -9999px;
}
.half-stars label {
    margin: 0;
    cursor: pointer;
}
.half-stars label svg {
    margin: 2px;
    height: 40px;
    width: 40px;
    fill: {{ filled_color|default:'#337AB7' }};
    transition: fill 0.3s;
}
.half-stars .hsr {
    padding-right: 0;
    margin-right: -22px;
    width: 22px;
    overflow: hidden;
    z-index: 2;
}
.half-stars input:checked ~ label svg {
    fill: {{ empty_color|default:'#BFE2FF' }};
}
.half-stars .rating-group:hover label svg {
    fill: {{ filled_color|default:'#337AB7' }};
}
.half-stars .rating-group input:hover ~ label svg {
    fill: {{ empty_color|default:'#BFE2FF' }};
}
</style>
